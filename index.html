<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&family=Open+Sans:wght@300;600&family=Radio+Canada:wght@300;600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="player-choice">
      <div class="btn-choice" id="X">X</div>
      <div class="btn-choice" id="O">O</div>

      <input
        type="text"
        name="player-x"
        id="player-x"
        placeholder="Player X's name"
        class="name-input"
        form="player-name-form"
      />
      <input
        type="text"
        name="player-o"
        id="player-o"
        placeholder="Player O's name"
        class="name-input"
        form="player-name-form"
      />
    </div>
    <div id="game-board"></div>
  </body>
</html>
